version: 0.0
os: linux

files:
  - source: /
    destination: /home/elijah/server

hooks:
  BeforeInstall:
    - location: server_clear.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: fix_privileges.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: server_start.sh
      timeout: 21
      runas: ubuntu


  ApplicationStop:
    - location: server_stop.sh
      timeout: 20
      runas: ubuntu

